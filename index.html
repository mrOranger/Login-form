<!DOCTYPE html>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <title>Awesome Login</title>
        <meta name = "description" content = "">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" href = "style/login.css">
    </head>
    <body>
        <div class = "login-container">
            <form class = "login-form">
                <h2 class = "title">Awesome Login</h2>
                <div id = "username-container" class = "container">
                    <input id = "username-field" class = "input username-input" type = "text" placeholder = "Type your username" />
                </div>
                <div id = "password-container" class = "container">
                    <input id = "password-field" class = "input password-input" type = "password" placeholder = "Type your password" />
                </div>
                <button id = "login-button" class = "button login-button" onClick = "return validate()">Login</button>
                <a id = "register-link" class = "link register-link" href = "register.html">Not registered yet?</a>
            </form>
        </div>
        <script type = "text/javascript" src = "script/loginScript.js"></script>
    </body>
</html>
